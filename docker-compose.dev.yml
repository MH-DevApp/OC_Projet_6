version: '3.8'

services:
  db:
    container_name: db
    image: "mysql:8.0"
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - type: volume
        source: oc_dev
        target: /var/lib/mysql
    ports:
      - "3001:3306"

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin
    restart: always
    depends_on:
      - db
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db

  mailer:
    container_name: mailer
    image: "schickling/mailcatcher"
    ports:
      - "5000:1025"
      - "5001:1080"

volumes:
  oc_dev:
    external: true
